<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    :root{--bg:#ffffff;--nav:#222;--accent:#007acc;--muted:#666}
    body{margin:0;font-family:Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#111}
    .navbar{background:var(--nav);color:#fff;display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
    .brand{font-weight:700;letter-spacing:0.2px}
    .nav-links{display:flex;gap:12px}
    .nav-links a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:4px}
    .nav-links a:hover{background:rgba(255,255,255,0.06)}

    
        #menu-toggle:checked ~ nav.nav-links{display:flex}
    
    main{padding:20px}
    .hero{background:#f4f6f8;padding:18px;border-radius:8px}
</style>
</head>
<body>
    <header class="navbar">
        
        <input type="checkbox" id="menu-toggle" style="display:none">
        <div style="display:flex;align-items:center;gap:12px">
            <div class="brand">AttendanceSys</div>
            <label for="menu-toggle" class="menu-toggle-label" aria-hidden="false">Menu</label>
        </div>

        <nav class="nav-links" role="navigation" aria-label="Main navigation">
            <a href="#">Home</a>
            <a href="#attendance">Attendance List</a>
            <a href="#add">Add Student</a>
            <a href="#reports">Reports</a>
            <a href="#logout">Logout</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to the Attendance System</h2>
            <p class="muted" style="color:var(--muted)">Use the navigation bar to move between pages: Attendance list, add students, reports, and logout.</p>
        </section>
    </main>
</body>
</html>
