<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <style>
        table {
            width: 100%;
            table-layout: fixed; /* equal column widths */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
            width: calc(100% / 7); /* 7 equal columns */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        thead th {
            background: #f3f3f3;
        }
    </style>
    <body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Student ID</th>
                <th rowspan="2">First name</th>
                <th rowspan="2">Last name</th>
                <th rowspan="2">Course</th>
                <th colspan="3">Session date</th>
            </tr>
            <tr>
                <th>Session date</th>
                <th>Present</th>
                <th>Participated</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>John</td>
                <td>Doe</td>
                <td></td>
                <td>2023-10-01</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td></td>
                <td>Jane</td>
                <td>Smith</td>
                <td></td>
                <td>2023-10-01</td>
                <td>No</td>
                <td>No</td>
            </tr>
            <tr>
                <td></td>
                <td>Emily</td>
                <td>Johnson</td>
                <td></td>
                <td>2023-10-01</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
